# Flow: Create Test Account
# Run with: bash .maestro/run-maestro.sh test .maestro/flows/create-test-account.yaml

appId: host.exp.Exponent

---

# Step 1: Launch app
- launchApp:
    clearState: true

- extendedWaitUntil:
    visible: ".*"
    timeout: 15000

# Step 2: Dismiss debugger toast
- tapOn:
    point: "93%,96%"

- extendedWaitUntil:
    visible: ".*"
    timeout: 2000

# Step 3: Scroll to reveal "Sign In" link at bottom
- scroll

- extendedWaitUntil:
    visible: ".*"
    timeout: 2000

# Step 4: Tap "Sign In" link (visible at bottom: "Already have an account? Sign In")
# It's positioned at about 75% x, 96% y
- tapOn:
    point: "75%,96%"

- extendedWaitUntil:
    visible: ".*"
    timeout: 5000

- takeScreenshot: signin_screen

# Step 5: On sign-in screen, find and tap "Sign Up"
# "Don't have an account? Sign Up" is at the bottom
- scroll

# Tap "Sign Up" - typically at 60% x, 90% y on sign-in screen
- tapOn:
    point: "60%,90%"

- extendedWaitUntil:
    visible: ".*"
    timeout: 5000

- takeScreenshot: signup_form

name: Claude Code Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude-assist:
    # Only trigger when someone mentions @claude
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CLAUDE_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Git with Fine-grained PAT
        run: |
          git config --global user.name "Claude Assistant"
          git config --global user.email "claude@splitfree.app"

      - name: Run Claude Code Analysis
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.CLAUDE_PAT }}
          prompt: |
            Analyze the code change and provide:
            1. Security implications
            2. Performance considerations
            3. Suggested improvements
            4. Test coverage recommendations

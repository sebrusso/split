# Supabase CLI configuration
# See: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

# Seeding configuration
# seed.sql runs automatically on:
# - supabase db reset (local)
# - Creating a new branch (remote)
[db.seed]
enabled = true
sql_paths = ['./seed.sql']

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["https://127.0.0.1:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.sms]
enable_signup = false
enable_confirmations = false

# Clerk third-party auth is configured in Supabase Dashboard (not via config.toml)
# [auth.external.clerk]
# enabled = true

[analytics]
enabled = false
port = 54327
vector_port = 54328

[experimental]
orioledb_version = ""
s3_host = ""
s3_region = ""
s3_access_key = ""
s3_secret_key = ""

# Production project reference (main branch)
# Used by supabase db push and supabase link
[remotes.production]
project_id = "rzwuknfycyqitcbotsvx"

# Staging branch reference
[remotes.staging]
project_id = "odjvwviokthebfkbqgnx"

[functions.scan-receipt]
enabled = true
verify_jwt = true
import_map = "./functions/scan-receipt/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/scan-receipt/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/scan-receipt/*.html" ]
